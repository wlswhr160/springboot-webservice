version: 0.0
os: linux
files:
    - source: / 
      destination: /home/ec2-user/app/step3/zip/
      overwrite: yes

permissions:
    - object: /
      pattern: "**" 
      owner: ec2-user
      group: ec2-user 
            
hooks:
    AfterInstall:
        - location: stop.sh # 엔진엑스와 연결되지 않은 스프링부트 애플리케이션이 존재하는 경우 중
          timeout: 60
          runas: ec2-user          
    ApplicationStart:
        - location: start.sh # 새로 배포한 스프링부트 애플리케이션을 실행
          timeout: 100
          runas: ec2-user      
    ValidateService:
        - location: health.sh # 새로 배포한 스프링부트 애플리케이션이 정상적으로 실행되었는지 확인 후 엔진엑스와 연결을 변경
          timeout: 100
          runas: ec2-user